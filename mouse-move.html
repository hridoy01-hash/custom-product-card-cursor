<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cursor with Product Category</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }

        /* Product Card */
        .product-card {
            width: 300px;
            height: 400px;
            background-color: #ddd;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            text-transform: capitalize;
            cursor: none;
            /* Hide default cursor */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Custom Cursor */
        .custom-cursor {
            position: absolute;
            pointer-events: none;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            transform: translate(-50%, -50%);
            display: none;
            white-space: nowrap;
        }
    </style>
</head>

<body>

    <div class="product-card" data-product-category="Ready-to-Wear">
        Hover Me
    </div>
    <div class="custom-cursor"></div>

    <script>
        const productCard = document.querySelector(".product-card");
        const cursor = document.querySelector(".custom-cursor");

        productCard.addEventListener("mouseenter", () => {
            const category = productCard.getAttribute("data-product-category");
            cursor.innerText = category;
            cursor.style.display = "block";
        });

        productCard.addEventListener("mouseleave", () => {
            cursor.style.display = "none";
        });

        productCard.addEventListener("mousemove", (e) => {
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;
        });

        document.addEventListener("mousemove", (e) => {
            if (!productCard.contains(e.target)) {
                cursor.style.display = "none";
            }
        });
    </script>

</body>

</html>
