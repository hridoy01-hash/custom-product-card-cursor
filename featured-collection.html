<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Collections</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-family: "Sen", serif;
        }

        .page__width {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .heading__area {
            text-align: center;
            margin-bottom: 30px;

            h2 {
                font-size: 56px;
                line-height: 60px;
                font-weight: 700;
                margin: 0;
                padding: 0;
                margin-bottom: 10px;
            }

            p {
                margin: 0;
                padding: 0;
                font-size: 17px;
                line-height: 22px;
                font-weight: 400;
            }
        }

        .collections__card.swipe__on--mobile {
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: minmax(calc(90vw - 15px), 1fr);
            overflow-x: auto;
            grid-template-columns: repeat(auto-fill, minmax(calc(90vw - 15px), 1fr));
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            margin-left: -15px;
            width: calc(100% + 30px);
            padding: 0 15px;
        }

        .collections__card {
            flex: 0 0 100%;
            max-width: 100%;
        }

        .collections__card img {
            display: block;
            width: 100%;
            height: auto;
            object-fit: cover;
            object-position: center;
        }

        .featured__collections .collections__card {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
    </style>
</head>

<body>
    <div class="featured__collections page__width">
        <div class="heading__area">
            <h2 class="featured__collections--title">FEATURED COLLECTIONS</h2>
            <p class="featured__collections--description">Explore our collection of products that are handpicked by our
                team for you.</p>
        </div>
        <div class="collections__card swipe__on--mobile">
            <div class="collection__card--item">
                <img src="https://kickinghorsecoffee.com/cdn/shop/collections/Kicking_Horse_Coffee_HTB_pour_over.webp"
                    alt="Featured Collection 1" class="collections__card--image">
                <h3 class="collections__card--title">Summer Collection</h3>
            </div>
            <div class="collection__card--item">
                <img src="https://kickinghorsecoffee.com/cdn/shop/collections/Kicking_Horse_Coffee_HTB_pour_over.webp"
                    alt="Featured Collection 2" class="collections__card--image">
                <h3 class="collections__card--title">Winter Collection</h3>
            </div>
            <div class="collection__card--item">
                <img src="https://kickinghorsecoffee.com/cdn/shop/collections/Kicking_Horse_Coffee_HTB_pour_over.webp"
                    alt="Featured Collection 3" class="collections__card--image">
                <h3 class="collections__card--title">Spring Collection</h3>
            </div>
            <div class="collection__card--item">
                <img src="https://kickinghorsecoffee.com/cdn/shop/collections/Kicking_Horse_Coffee_HTB_pour_over.webp"
                    alt="Featured Collection 4" class="collections__card--image">
                <h3 class="collections__card--title">Autumn Collection</h3>
            </div>
        </div>
    </div>
</body>

</html>
